<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHECKOUT | ADA STORE</title>
    <!-- BOOTSTARP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/checkout.css  " />
  </head>
  <body>
    <section class="check">
      <div class="container">
        <div class="center image">
          <img src="../asset/img/t-shirt/baju0 (6).jpg" alt="" srcset="" />
        </div>
        <div class="selection">
          <h2><b>T-SHIRT ENM</b></h2>
          <h4><b>IDR 400.000</b></h4>
          <div class="item-select">
            <!-- Riviews -->
            <div class="container-select">
              <p>Riviews</p>
              <a href="./riview.html" style="text-decoration: none;">
                <button class="riview">Riviews</button>
              </a>
              <!-- Size -->
              <p>Size</p>
              <select class="form-select" aria-label="Default select example">
                <option selected>Size</option>
                <option value="1">S</option>
                <option value="2">M</option>
                <option value="3">L</option>
                <option value="3">XL</option>
              </select>
              <!-- payment -->
              <p>Payment</p>
              <select class="form-select" aria-label="Default select example">
                <option selected>Payment</option>
                <option value="1">COD</option>
                <option value="2">M-Banking</option>
              </select>
              <!-- delivery -->
              <p>Delivery</p>
              <select class="form-select" aria-label="Default select example">
                <option selected>Delivery</option>
                <option value="1">JNE</option>
                <option value="2">JNT express</option>
              </select>
            </div>
          </div>
          <div class="text-center btn-container">
            <a href="../library/login.html">
              <button type="button" class="btn btn-secondary">
                CHECKOUT NOW
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
